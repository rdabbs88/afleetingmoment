{% extends "base.html" %}{% block header %}

<nav class="navbar">
    <div class="nav-left">
        <a class="navlink brand" href="{{ url_for('moments.index') }}">Home</a>
    </div>

    <div class="nav-right">
        {% if current_user.is_authenticated %}
            <a class="navlink" href="{{ url_for('users.account') }}">Account</a>
            <a class="navlink logout" href="{{ url_for('users.logout') }}">Logout</a>
        {% else %}
            <a class="navlink" href="{{ url_for('users.login') }}">Login</a>
            <a class="navlink" href="{{ url_for('users.register') }}">Register</a>
        {% endif %}
    </div>

</nav>

{% block content %}{% endblock %}{% endblock %}
