<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Fleeting Moments</title>
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}"/>
</head>
<body>

  <h1>Fleeting Moments</h1>

  <form action="/comment/{{id}}" method="POST">
    <label for="description">Comment:</label>
    <textarea id="description" name="description" required></textarea>

    <div class="checkbox-container">
        <input type="checkbox" id="public" name="public" value="true" checked>
        <label for="public">Post publicly</label>
    </div>

    <input type="submit" value="Create Post">
    <div class="comment-results">

    {% for comment in comments %}
      <div class="comment-item">
        <p class="post-id">Id: {{comment.id}}</p>
        <p>{{comment.content}}</p>
        <p>{{comment.username if comment.username else ''}}</p>
        <p>{{comment.time}}</p>
      </div>
    {% endfor %}  
    </div>


  </form>

</body>
</html>
